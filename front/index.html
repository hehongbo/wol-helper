<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <title>Wake-on-LAN Helper</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Wake-on-LAN Helper</h1>
<table id="machine-list" data-operation-status="wake">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">MAC Address <span class="required">*</span></th>
        <th scope="col">IP Address</th>
        <th scope="col">Wake</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<div id="machine-list-operations">
    <a class="operation-link" id="op-add" href="javascript:addMachine()">Add</a>
    <a class="operation-link" id="op-edit" href="javascript:toggleEdit()">Edit</a>
</div>
<script src="wol-helper.js"></script>
</body>
</html>
